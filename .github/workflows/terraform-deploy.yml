name: Terraform Azure Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write # Required if you configure OIDC, otherwise not strictly needed for Client Secret
  contents: read

jobs:
  terraform:
    name: 'Terraform Plan & Apply'
    runs-on: ubuntu-latest
    env:
      # Authentication for Azure using service principal via GitHub Secrets
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      # Working directory pointing to our dev environment
      WORKING_DIR: ./environments/dev

    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.0"

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: Azure CLI Login
        uses: azure/login@v1
        with:
          creds: '{"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}"}'

      - name: Ensure Backend Storage Exists
        run: |
          RESOURCE_GROUP_NAME="rg-terraform-state"
          STORAGE_ACCOUNT_NAME="tfstatetestdev${{ github.run_id }}"
          STORAGE_ACCOUNT_NAME=${STORAGE_ACCOUNT_NAME:0:24}
          CONTAINER_NAME="tfstate"
          LOCATION="southindia"

          echo "Using Storage Account Name: $STORAGE_ACCOUNT_NAME"

          # 1. Always ensure Resource Group exists
          if [ $(az group exists --name $RESOURCE_GROUP_NAME) == 'false' ]; then
            echo "Creating resource group $RESOURCE_GROUP_NAME..."
            az group create --name $RESOURCE_GROUP_NAME --location "$LOCATION"
          else
            echo "Resource group $RESOURCE_GROUP_NAME already exists!"
          fi
          
          # 2. Check if the specific storage account is already taken
          AVAILABLE=$(az storage account check-name --name $STORAGE_ACCOUNT_NAME --query "nameAvailable" -o tsv)
          
          if [ "$AVAILABLE" == "true" ]; then
            echo "Storage account name is available. Creating..."
            az storage account create --name $STORAGE_ACCOUNT_NAME --resource-group $RESOURCE_GROUP_NAME --location "$LOCATION" --sku Standard_LRS --allow-blob-public-access false
            echo "Waiting for storage account to be ready..."
            sleep 20
            az storage container create --name $CONTAINER_NAME --account-name $STORAGE_ACCOUNT_NAME --auth-mode login
          else
            echo "Storage account already exists."
          fi

          # 3. Update Terraform backend configuration
          sed -i "s/storage_account_name = \".*\"/storage_account_name = \"$STORAGE_ACCOUNT_NAME\"/g" backend.tf

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform State Drift Recovery
        run: |
          # Sometimes Azure objects are created but the Terraform state file doesn't know about them due to previous failures.
          # We need to detect these abandoned resources and gently bring them back into Terraform's warm embrace.
          
          # Initialize some helper variables dynamically
          SUB_ID=$(az account show --query id -o tsv)
          RG_NAME="rg-test-dev-infra"
          RG_ID="/subscriptions/$SUB_ID/resourceGroups/$RG_NAME"
          
          VNET_NAME="vnet-test-dev"
          VNET_ID="$RG_ID/providers/Microsoft.Network/virtualNetworks/$VNET_NAME"
          
          SNET_NAME="snet-test-dev"
          SNET_ID="$VNET_ID/subnets/$SNET_NAME"
          
          NSG_NAME="nsg-test-dev"
          NSG_ID="$RG_ID/providers/Microsoft.Network/networkSecurityGroups/$NSG_NAME"
          
          echo "Syncing Resource Group $RG_NAME..."
          if az group show --name $RG_NAME &>/dev/null; then
             if ! terraform state list | grep -q "module.resource_group.azurerm_resource_group.rg"; then
                 echo "Importing Resource Group into state..."
                 terraform import module.resource_group.azurerm_resource_group.rg $RG_ID
             fi
          fi
          
          echo "Syncing VNET $VNET_NAME..."
          if az network vnet show --name $VNET_NAME --resource-group $RG_NAME &>/dev/null; then
             if ! terraform state list | grep -q "module.vnet.azurerm_virtual_network.vnet"; then
                 echo "Importing VNET into state..."
                 terraform import module.vnet.azurerm_virtual_network.vnet $VNET_ID
             fi
          fi
          
          echo "Syncing Subnet $SNET_NAME..."
          if az network vnet subnet show --name $SNET_NAME --vnet-name $VNET_NAME --resource-group $RG_NAME &>/dev/null; then
             if ! terraform state list | grep -q "module.subnet.azurerm_subnet.subnet"; then
                 echo "Importing Subnet into state..."
                 terraform import module.subnet.azurerm_subnet.subnet $SNET_ID
             fi
          fi
          
          echo "Syncing NSG $NSG_NAME..."
          if az network nsg show --name $NSG_NAME --resource-group $RG_NAME &>/dev/null; then
             if ! terraform state list | grep -q "module.nsg.azurerm_network_security_group.nsg"; then
                 echo "Importing NSG into state..."
                 terraform import module.nsg.azurerm_network_security_group.nsg $NSG_ID
             fi
          fi
          
          echo "Syncing NSG Association..."
          if ! terraform state list | grep -q "azurerm_subnet_network_security_group_association.nsg_assoc"; then
              echo "Importing NSG Association into state..."
              # The association ID tracks against the Subnet ID in Azure
              terraform import azurerm_subnet_network_security_group_association.nsg_assoc $SNET_ID || true
          fi

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
        run: terraform plan -no-color -input=false

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false
