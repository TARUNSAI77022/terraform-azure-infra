name: Terraform Azure Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write # Required if you configure OIDC, otherwise not strictly needed for Client Secret
  contents: read

jobs:
  terraform:
    name: 'Terraform Plan & Apply'
    runs-on: ubuntu-latest
    env:
      # Authentication for Azure using service principal via GitHub Secrets
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      # Working directory pointing to our dev environment
      WORKING_DIR: ./environments/dev

    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.0"

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: Azure CLI Login
        uses: azure/login@v1
        with:
          creds: '{"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}"}'

      - name: Ensure Backend Storage Exists
        run: |
          RESOURCE_GROUP_NAME="rg-terraform-state"
          CONTAINER_NAME="tfstate"
          LOCATION="southindia"

          # 1. Always ensure Resource Group exists
          if [ $(az group exists --name $RESOURCE_GROUP_NAME) == 'false' ]; then
            echo "Creating resource group $RESOURCE_GROUP_NAME..."
            az group create --name $RESOURCE_GROUP_NAME --location "$LOCATION"
          else
            echo "Resource group $RESOURCE_GROUP_NAME already exists!"
          fi
          
          # 2. Find an existing storage account or create one stable one
          EXISTING_SA=$(az storage account list --resource-group $RESOURCE_GROUP_NAME --query "[0].name" -o tsv)
          
          if [ -n "$EXISTING_SA" ]; then
            STORAGE_ACCOUNT_NAME=$EXISTING_SA
            echo "Found existing storage account: $STORAGE_ACCOUNT_NAME"
          else
            STORAGE_ACCOUNT_NAME="tfstatetestdev${{ github.run_id }}"
            STORAGE_ACCOUNT_NAME=${STORAGE_ACCOUNT_NAME:0:24}
            echo "Creating new storage account: $STORAGE_ACCOUNT_NAME"
            az storage account create --name $STORAGE_ACCOUNT_NAME --resource-group $RESOURCE_GROUP_NAME --location "$LOCATION" --sku Standard_LRS --allow-blob-public-access false
            echo "Waiting for storage account to be ready..."
            sleep 20
            az storage container create --name $CONTAINER_NAME --account-name $STORAGE_ACCOUNT_NAME --auth-mode login
          fi

          echo "Using Storage Account Name: $STORAGE_ACCOUNT_NAME"

          # 3. Update Terraform backend configuration
          sed -i "s/storage_account_name = \".*\"/storage_account_name = \"$STORAGE_ACCOUNT_NAME\"/g" backend.tf

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Clean Slate (Force Delete Old Resources)
        run: |
          INFRA_RG="rg-test-dev-infra"
          echo "Checking if infrastructure resource group $INFRA_RG exists..."
          if [ $(az group exists --name $INFRA_RG) == 'true' ]; then
            echo "Resource group $INFRA_RG exists. Force deleting to ensure a clean slate (this may take a few minutes)..."
            az group delete --name $INFRA_RG --yes
            echo "Successfully deleted $INFRA_RG."
          else
            echo "No existing infrastructure found. Starting fresh."
          fi

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
        run: terraform plan -no-color -input=false

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false
